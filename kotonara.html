    <h1>古都奈良の文化財</h1>
    <p>「古都奈良の文化財」は, 東大寺, 春日大社, 春日山原始林, 興福寺, 元興寺, 薬師寺, 唐招提寺, 平城宮跡の８資産のことであり, 1998年に世界遺産として認定されました。
    </p>
    <h2>東大寺</h2>
    <p>東大寺は, 奈良時代（8世紀）に聖武天皇が国力を尽くして建立した寺である。奈良の大仏として知られる盧舎那仏を本尊とし, 大仏が鎮座する大仏殿は, 木造建築としては世界最大級のものです。</p>
